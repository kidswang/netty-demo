syntax = "proto3"; // 版本
option java_outer_classname = "studentPOJO"; // 生成的外部类名,也是文件名
// protoBuf 使用的是 message 管理数据的
message Student { // 会在 studentPOJO 外部类生成一个内部类 Student ,这个 Student 是真正发送的对象
  int32 id = 1;  // Student 类中有一个属性 id 类型是 int32, int32 是 protoBuf 的类型 对应 Java 中的 int 类型 1 不是 id 的值,而是属性的序号
  string name = 2; //
}
