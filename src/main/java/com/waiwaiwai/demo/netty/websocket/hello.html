<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var socket;
    // 判断当前浏览器时否支持websocket编程
    if (window.WebSocket) {
        // go on
        socket = new WebSocket("ws://localhost:8080/hello")
        // 收到服务器传回的消息
        socket.onmessage = function (ev) {
            console.log("dian ji le")
            heartCheck.reset().start();
            var rt = document.getElementById("responseText");
            rt.value = rt.value + "\n" + ev.data

        }

        socket.onopen = function (ev) {
            heartCheck.reset().start();
            var rt = document.getElementById("responseText");
            rt.value = "已连接"
        }

        socket.onclose = function (ev) {
            var rt = document.getElementById("responseText");
            rt.value = "连接关闭了"
        }
        socket.onerror = function (ev) {
            var rt = document.getElementById("responseText");
            rt.value = rt.value + "错误"
        }
        //发送消息
        function send(message){
            if(!window.socket) { //先判断socket是否创建好
                return;
            }
            if(socket.readyState === WebSocket.OPEN) {
                //通过socket 发送消息
                // var stu = {"account": {"id": 1, "balance" : 100}};
                var stu = {"id": 1, "balance" : 100};
                console.log(stu);
                socket.send(JSON.stringify(stu));
            } else {
                alert("连接没有开启");
            }
            // socket.send(message);
        }

        var heartCheck = {
            // timeout: 540000,        //9分钟发一次心跳 60 * 9 * 1000
            timeout: 5000,        //5秒种发一次心跳
            timeoutObj: null,
            serverTimeoutObj: null,
            reset: function(){
                clearTimeout(this.timeoutObj);
                clearTimeout(this.serverTimeoutObj);
                return this;
            },
            start: function(){
                var self = this;
                this.timeoutObj = setTimeout(function(){
                    //这里发送一个心跳，后端收到后，返回一个心跳消息，
                    //onmessage拿到返回的心跳就说明连接正常
                    socket.send("ping");
                    console.log("ping!")
                    self.serverTimeoutObj = setTimeout(function(){//如果超过一定时间还没重置，说明后端主动断开了
                        console.log("wo duan le")
                        socket.close();     //如果onclose会执行reconnect，我们执行ws.close()就行了.如果直接执行reconnect 会触发onclose导致重连两次
                    }, self.timeout)
                }, this.timeout)
            }
        }

    } else {
        alert("bu zhi chi")
    }
</script>

    <form onsubmit="false">
        <textarea name="message" style="height: 300px; width: 300px;"></textarea>
        <input type="button" value="发生消息" onclick="send(this.form.message.value)">
        <textarea id="responseText" style="height: 300px; width: 300px;"></textarea>
        <input type="button" value="清空内容" onclick="document.getElementById('responseText').value= ''">
    </form>
</body>
</html>
